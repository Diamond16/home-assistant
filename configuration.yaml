input_number:
  day_temp:
    mode: slider
    name: Day temperature
    initial: 22
    min: 5
    max: 30
    step: 0.5
    unit_of_measurement: "°C"
  night_temp:
    mode: slider
    name: Night temperature
    initial: 24
    min: 5
    max: 30
    step: 0.5
    unit_of_measurement: "°C"

climate:
  - platform: generic_thermostat
    name: termostat_sauna
    heater: switch.p9_sauna
    target_sensor: sensor.p14_ds18b20wp_temp
    min_temp: 30
    max_temp: 110
#   min_cycle_duration:
#     minutes: 5
    cold_tolerance: 5
    hot_tolerance: 0
    precision: 0.5
    initial_hvac_mode: "off"

  - platform: generic_thermostat
    name: warm_floor
    heater: switch.p10_warm_floor
    target_sensor: sensor.p30_bmx280_temp
    min_temp: 5
    max_temp: 28
    min_cycle_duration:
      hours: 1
    cold_tolerance: 0.5
    hot_tolerance: 0.5
    precision: 0.5
    initial_hvac_mode: "off"    
